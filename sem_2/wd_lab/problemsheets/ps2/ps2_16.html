<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <span>Name:</span>
        <input type="text"> <br> <br>
        <span>Address:</span>
        <input type="text"> <br> <br>
        <span>City:</span>
        <input type="text"> <br> <br>
        <span>State:</span>
        <input type="text"> <br> <br>
        <span>Zip</span>
        <input type="text" pattern="[0-9]{3}-[0-9]{3}"> <br> <br>
        <span>Magazine:</span>
        <select name="Magazine">
            <option value="Time">Time</option>
            <option value="The Hindu"></option>
            <option value="The India Today"></option>
        </select> <br> <br>
        <span>Subscription:</span>
        <input type="radio"> 1 year
        <input type="radio"> 2 years <br> <br>
        <span>Additional Comments:</span> <br>
        <textarea name="Comments" cols="30" rows="10"></textarea> <br> <br>
        <input type="submit">
    </form>
</body>
</html>
