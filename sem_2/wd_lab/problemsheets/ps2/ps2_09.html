<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body{
            text-align:center;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Survey</legend>
            <label>Do you like playing computer games?</label>
            <input type="radio" name="qn1" value="yes">Yes <br>
            <input type="radio" name="qn1" value="no">No <br>
            <label>How much did you enjoy the 'Star Wars' Triology?</label>
            <input type="radio" name="qn2" value="yes">I enjoyed it<br>
            <input type="radio" name="qn2" value="no">I did not enjoy it<br>   
            <input type="radio" name="qn2" value="none">I have not seen it<br>   
            <label>Do you have email address?</label>
            <input type="radio" name="qn3" value="yes">Yes<br>
            <input type="radio" name="qn3" value="no">No<br>
            <label>Chocolate is delicious?</label>
            <input type="radio" name="qn4" value="sa">strongly agree<br>
            <input type="radio" name="qn4" value="a">agree<br>
            <input type="radio" name="qn4" value="neu">neutral<br>
            <input type="radio" name="qn4" value="dis">disagree<br>
            <input type="radio" name="qn4" value="sids">strongly disagree<br>
        </fieldset>
    </form>
</body>
</html>
