<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function distance()
        {
            var x1 = parseFloat(document.getElementById("x1").value)
            var y1 = parseFloat(document.getElementById("y1").value)
            var x2 = parseFloat(document.getElementById("x2").value)
            var y2 = parseFloat(document.getElementById("y2").value)
            var dist = ((x2 - x1)**2 + (y2 - y1)**2)**0.5;
            document.getElementById("result").innerHTML = dist
        }
    </script>
</head>
<body>
    <form action="#">
        <p>Enter the first point coordinates</p> 
        <p>x1:</p><input type="text" id="x1">  
        <p>y1:</p><input type="text" id="y1">  
        <p>Enter the second point coordinates</p> 
        <p>x2:</p><input type="text" id="x2"> 
        <p>y2:</p><input type="text" id="y2"> <br> <br>
        <button onclick="distance()">Submit</button>
    </form>
    <p id = "result"></p>
</body>
</html>
