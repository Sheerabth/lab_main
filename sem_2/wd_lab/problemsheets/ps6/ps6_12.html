<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>   
    <script>
        function callback()
        {
            var color = ["Blue ", "Green", "Red", "Orange", "Violet", "Indigo", "Yellow "];
            var o = ["st","nd","rd","th"];
            for(i = 1; i <= 7; i++)
            {
                if(i == 1)
                    document.getElementById("result").innerHTML += 1 + o[0] + " choice is " + color[0] + "<br/>"; 
                else if(i == 2)
                    document.getElementById("result").innerHTML += 2 + o[1] + " choice is " + color[1] + "<br/>"; 
                else if(i == 3)
                    document.getElementById("result").innerHTML += 3 + o[2] + " choice is " + color[2] + "<br/>"; 
                else
                    document.getElementById("result").innerHTML += i + o[3] + " choice is " + color[i - 1] + "<br/>"; 
            }
        }0
    </script> 
</head>
<body onload="callback()">
    <p id="result"></p>
</body>
</html>
