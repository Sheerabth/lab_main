<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fun2()
        {
            if(m == 0)
            {
                m = 1;
            }
            else if(m == 1)
            {
                if(arr[0].length != arr[1].length)
                {
                    alert("Different array length");
                    reload();
                }
                else
                {
                    var resArr = new Array(arr[0].length);
                    for(j = 0; j < arr[0].length; j++)
                    {
                        resArr[j] = arr[0][j] + arr[1][j];
                    }
                    document.getElementById("result").innerHTML = "The resultant array is <br> "+ resArr;
                }
            }
        }
        function fun1()
        {
            arr[m].push(parseInt(document.getElementById("in").value));
        }
    </script>
</head>
<body>
    <script>
        var m = 0;
        var arr = new Array(2)
        arr[0] = new Array(0);
        arr[1] = new Array(0);
    </script>
    <p id="qn"></p>
    <input type="text" id = "in">
    <button onclick="fun1()">Submit</button>
    <button onclick="fun2()">Finish</button>
    <p id="result"></p>
</body>
</html>
