<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function swap(arr, ind1, ind2)
        {
            var temp = arr[ind1];
            arr[ind1] = arr[ind2];
            arr[ind2] = temp; // assignment not happening
        }

        function permute(arr, beg, end)  
        {  
            if (beg == end)  
                console.log(arr);
            else
            {  
                for ( i = beg; i <= end; i++)  
                {  
                    swap(arr, beg, i); 
                    permute(arr, beg + 1, end);
                    console.log("1,3");
                    swap(arr, beg, i);  
                }  
            }
        }  

        function per(str, beg, end)
        {
            var arr = str.split('');
            permute(arr, beg, end);
        }
    </script>
</head>
<body>
    <p>Enter the string</p><input type="text" id="in"> <br> <br> <br>
    <button onclick="per(document.getElementById('in').value, parseInt(0), parseInt(document.getElementById('in').value.length)-1)">Submit</button>
</body>
</html>
