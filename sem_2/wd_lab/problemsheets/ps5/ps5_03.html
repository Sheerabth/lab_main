<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id = "content"></p>
    <script>
        var principal = prompt("Enter the principal: ");
        var duration = prompt("Enter the duration in years: ");
        var rate = prompt("Enter the rate of interest: ");
        var simpleInterest = (principal*duration*rate) / 100;
        var compoundInterest = principal*((1+rate/100)**duration) - principal;
        document.getElementById('content').innerHTML = "Simple Interest is " + simpleInterest + " and the Compund Interest is " + compoundInterest;
    </script>
</body>
</html>
