<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function findDate()
        {
            document.getElementById('content').innerHTML = Date();
        }
    </script>
</head>
<body>
    <button onclick = "findDate()">Click the button to reload</button>
    <p>The current date is: </p>
    <p id = "content"></p>
</body>
</html>
