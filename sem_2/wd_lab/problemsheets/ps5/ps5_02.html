<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>56 F in celcius is: </p>
    <p id = "toCel"></p>
    <p>23 C in farenheit is: </p>
    <p id = "toFar"></p>
    <script>
        function toCelcius(f){
            return (5/9) * (f-32);
        }
        function toFarenheit(c){
            return (9/5) * c +32;
        }
        document.getElementById('toCel').innerHTML = toCelcius(56);
        document.getElementById('toFar').innerHTML = toFarenheit(23);
    </script>
</body>
</html>
