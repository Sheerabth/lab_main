<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ws5_20</title>
    <script>
        function palindrome(str) {
            if (str.length != 5)
                return false;
            else
                for (i = 0; i < 3; i++)
                    if (str[i] != str[4 - i])
                        return false;
            return true;
        }

        function callback() {
            var pal = document.getElementById("pal").value;
            if (pal.length != 5)
            {
                alert("Please enter atleast 5 characters!");
                return;
            }
            var res = palindrome(pal);
            if(res)
                document.getElementById("p").innerHTML = pal +" is a Palindrome.";
            else
                document.getElementById("p").innerHTML = pal +" is not a Palindrome.";
        }
    </script>
</head>

<body>
    <h2>Palindrome Checker</h2>
    <input type="text" name="pal" id="pal">
    <button onclick="callback()">Check</button>
    <p id="p">
</body>

</html>
