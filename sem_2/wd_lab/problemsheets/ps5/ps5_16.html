<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="myTable">
        <tr>
            <td>Product Number</td>
            <td>Quantity</td>
            <td>Retail Price</td>
        </tr>
    </table>
    <script>
        var prodNo,result;
        var retail = new Array(2.98, 4.5, 9.98, 4.49, 6.87);
        var quantity = 0;
        var tab = document.getElementById("myTable");
        function calculate(prodNo,quantity)
        {
            var result;
            switch(prodNo)
            {
                case 1: re quantity*retail[0];
                        break;
                case 2: return quantity*retail[1];
                        break;
                case 3: return quantity*retail[2];
                        break;
                case 4: return quantity*retail[3];
                        break;
                case 5: return quantity*retail[4];
                        break;
            }
        }
        var result;
        while(quantity != -1)
        {
            var row = document.createElement("tr");
            prodNo = prompt("Enter the product number");
            if(prodNo == -1)
                break;
            
            quantity = prompt("Enter the quantity of product");
            
            result = calculate(prodNo,quantity);
            if(result == -1)
            {
                alert("Invalid product number");
                continue;
            }

            var dat = document.createElement("td");
            var node = document.createTextNode(prodNo);
            dat.appendChild(node);
            row.appendChild(dat);
            var dat = document.createElement("td");
            var node = document.createTextNode(quantity);
            dat.appendChild(node);
            row.appendChild(dat);
            var dat = document.createElement("td");
            var node = document.createTextNode(result);
            dat.appendChild(node);
            row.appendChild(dat);
            tab.appendChild(row);
        }    
        console.log(result);
    </script>
</body>
</html>
