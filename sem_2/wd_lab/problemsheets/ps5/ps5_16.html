<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="myTable"></table>
    <p id = "errorResult"></p>
    <script>
        var headRow = ["Product Number", "Quantity", "Result"];
        
        var tab = document.getElementById("myTable");
        
        var row = document.createElement("tr");

        for(i = 0; i<3 ; i++)
        {
            var dat = document.createElement("td");
            var node = document.createTextNode(headRow[i]);
            dat.appendChild(node);
            row.appendChild(dat);
        }
        
        tab.appendChild(row);
        
        var dataRow = [0,0,0];
        var retail = [2.98, 4.5, 9.98, 4.49, 6.87];
        var count = 1;
        while(count)
        {
            dataRow[0] = parseInt(prompt("Enter the product number"));
            
            if(dataRow[0] == -1)
                break;
            
            else if(dataRow[0] != 1 && dataRow[0] != 2 && dataRow[0] != 3 && dataRow[0] != 4 && dataRow[0] != 5)
            {
                alert("Invalid product number");
                continue;
            }

            dataRow[1] = parseInt(prompt("Enter the quantity of product"));
            
            if(dataRow[1] <= 0)
            {
                alert("Invalid quantity");
                continue;
            }


            dataRow[2] = dataRow[1]*retail[dataRow[0]-1];

            var row = document.createElement("tr");

            for(i = 0; i<3 ; i++)
            {
                var dat = document.createElement("td");
                var node = document.createTextNode(dataRow[i]);
                dat.appendChild(node);
                row.appendChild(dat);
            }
            
            tab.appendChild(row);

            count++;
        }    

        if(count == 1)
        {
            document.getElementById("myTable").style.display = "none";
            document.getElementById("errorResult").innerHTML = "No proper Inputs";
        }

    </script>
</body>
</html>
